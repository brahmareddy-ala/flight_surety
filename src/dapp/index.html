    <main class="container">

        <div class="row top-20">
            <label class="h5">Passenger</label>
        </div>
        <div class="row top-20">
            <label class="form">Passenger Address</label> <input type="text" id="passenger-address">
            <label class="form">Amount (ether)</label> <input type="text" id="insurance-value">
            <label class="form">Flight</label>
            <select id="passenger-flight">
                <option value="ND1309 1584158400">ND1309 04:00AM</option>
                <option value="CF1309 1584183600">CF1309 11:00AM</option>
                <option value="ND1309 1584201600">ND1310 04:00PM</option>
                <option value="CF1310 1584226800">CF1310 11:00PM</option>
            </select>
             <btn class="btn btn-primary" id="submit-buy">Buy</btn>
        </div>

        <div class="row top-20">
            <label class="h5">Oracles</label>
        </div>
        <div class="row top-20">
            <select id="oracles-flight">
                <option value="ND1309 1584158400">ND1309 04:00AM</option>
                <option value="CF1309 1584183600">CF1309 11:00AM</option>
                <option value="ND1309 1584201600">ND1310 04:00PM</option>
                <option value="CF1310 1584226800">CF1310 11:00PM</option>
              </select>              
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>
    
    <main class="container">

        <div class="row top-20">
            <label class="h5">Claim Insurance</label>
        </div>
        <div class="row top-20">
            <label class="form">Passenger Address</label> <input type="text" id="withdraw-passenger-address">
            <btn class="btn btn-primary" id="submit-credit">Show Credit</btn>            
        </div>
        <div class="row top-21">
            <btn class="btn btn-primary" id="submit-withdraw">Claim Insurance</btn>
        </div>
        
    </main>

    <main class="container">
        <div class="row top-20">
            <label class="h5">Log</label>
        </div>

        <div id="display-log" class="top-20">
        </div>
        
    </main>
